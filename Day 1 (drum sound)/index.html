<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum-roll</title>
</head>
<body>
    <div class="btns">
        <div class="keys" data-key="65">
            <div class="key-name" >A</div>
            <div class="sound">BOOM</div>
        </div>
        <div class="keys" data-key="83">
            <div class="key-name" >S</div>
            <div class="sound">CLAP</div>
        </div>
        <div class="keys"  data-key="68">
            <div class="key-name">D</div>
            <div class="sound">HIHAT</div>
        </div>
        <div class="keys" data-key="70">
            <div class="key-name" >F</div>
            <div class="sound">KICK</div>
        </div>
        <div class="keys" data-key="71">
            <div class="key-name" >G</div>
            <div class="sound">OPENHAT</div>
        </div>
        <div class="keys" data-key="72">
            <div class="key-name" >H</div>
            <div class="sound">RIDE</div>
        </div>
        <div class="keys" data-key="74">
            <div class="key-name" >J</div>
            <div class="sound">SNARE</div>
        </div>
        <div class="keys" data-key="75">
            <div class="key-name" >K</div>
            <div class="sound">TINK</div>
        </div>
        <div class="keys" data-key="76">
            <div class="key-name" >L</div>
            <div class="sound">TOM</div>
        </div>
    </div>
    <audio src="./Sounds/boom.wav" data-key="65"></audio>
    <audio src="./Sounds/clap.wav" data-key="83"></audio>
    <audio src="./Sounds/hihat.wav" data-key="68"></audio>
    <audio src="./Sounds/kick.wav" data-key="70"></audio>
    <audio src="./Sounds/openhat.wav" data-key="71"></audio>
    <audio src="./Sounds/ride.wav" data-key="72"></audio>
    <audio src="./Sounds/snare.wav" data-key="74"></audio>
    <audio src="./Sounds/tink.wav" data-key="75"></audio>
    <audio src="./Sounds/tom.wav" data-key="76"></audio>
    <script src="script.js"></script>
</body>
</html>
